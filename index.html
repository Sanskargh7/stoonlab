<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>


    <div class="mainContainer">

        <div class="itemContainer">
            <div class="inputBoxContainer">
                <h2>Enter Value</h2>
                <input type="text" placeholder="Input Value" name="Input Value" id="inputValueBox">
                <input type="text" placeholder="Max Value" name="Max Value" id="maxValueBox">
            </div>

            <br><br><br><br><br><br><br>


            <h2 id="h2">Graphs</h2>
            <div class="graphContainer">


                <!-- bar graph -->
                <div class="chart">
                    <div class="bar" style="width: 80%;"></div>
                    <span center>70%</span>
                </div>


                <!-- pie chart -->
                <div class="pieChart">
                    <div class="slice slice-1"></div>
                    <div class="slice slice-2"></div>
                </div>

                <!-- grandientChart -->
                <div class="grandientChart">
                    <div class="g-bar" style="height: 80%;">
                      <span>60%</span>
                    </div>
                  </div>

            </div>

        </div>




    </div>

</body>

</html>
